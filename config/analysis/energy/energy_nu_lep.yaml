task: "train"
exp:
    name: "energy_nu_lep"
    output_dir: "./data/models/analysis/energy/"
    comet: False
data:
    input_dirs:
        - "./data/input/chips_1200/nuel_cccoh_numuflux/"
        - "./data/input/chips_1200/nuel_ccdis_numuflux/"
        - "./data/input/chips_1200/nuel_ccqel_numuflux/"
        - "./data/input/chips_1200/nuel_ccres_numuflux/"
        - "./data/input/chips_1200/nuel_ccmec_numuflux/"
    channels: [1, 1, 1]
    seperate_channels: True
    img_size: [64, 64]
    augment: False
    aug_factor_mean: [0.0, 0.0, 0.0]
    aug_factor_sigma: [0.0, 0.0, 0.0]
    aug_abs_mean: [0.0, 0.0, 0.0]
    aug_abs_sigma: [0.0, 0.0, 0.0]
    aug_noise_mean: [0.0, 0.0, 0.0]
    aug_noise_sigma: [0.0, 0.0, 0.0]
model:
    type: "vgg"
    labels: ["t_nu_energy", "t_lep_energy"]
    lr: 0.0002
    lr_decay: 0.5
    dense_units: 512
    dropout: 0.1
    filters: 64
    reco_pars: True
    se_ratio: 16
    learn_weights: False
    precision_policy: "mixed_float16"
    summarise: False
trainer:
    train_examples: 1280000
    val_examples: 32000
    test_examples: 32000
    batch_size: 128
    epochs: 15
    tb_update: 1000
    steps_per_epoch: -1
    es_monitor: "val_t_nu_energy_mae"
    es_delta: 10
    es_epochs: 5