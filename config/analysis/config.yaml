        type: "vgg"
        labels: ["t_all_cat"]
        channels: [1, 1, 1]

    # Different model architectures
    arch_vgg:
        path: "repr/repr_v_cth" 
        type: "vgg"
        labels: ["t_all_cat"]
        channels: [1, 1, 1]
    arch_inception:
        path: "arch/arch_inception" 
        type: "inception"
        labels: ["t_all_cat"]
        channels: [1, 1, 1]
    arch_resnet:
        path: "arch/arch_resnet" 
        type: "resnet"
        labels: ["t_all_cat"]
        channels: [1, 1, 1]
    arch_inception_resnet:
        path: "arch/arch_inception_resnet" 
        type: "inception_resnet"
        labels: ["t_all_cat"]
        channels: [1, 1, 1]

    # Different categorisation models
    cat_t_all_cat:
        path: "repr/repr_v_cth" 
        type: "vgg"
        labels: ["t_all_cat"]
        channels: [1, 1, 1]
    cat_t_nc_comb_cat:
        path: "cat/cat_t_nc_comb_cat" 
        type: "vgg"
        labels: ["t_nc_comb_cat"]
        channels: [1, 1, 1]
    cat_t_comb_cat:
        path: "cat/cat_t_comb_cat" 
        type: "vgg"
        labels: ["t_comb_cat"]
        channels: [1, 1, 1]
    cat_split:
        path: "cat/cat_split" 
        type: "vgg"
        labels: ["t_comb_cat", "t_cc_cat", "t_nc_cat"]
        channels: [1, 1, 1]
    cat_split_learn:
        path: "cat/cat_split_learn" 
        type: "vgg"
        labels: ["t_comb_cat", "t_cc_cat", "t_nc_cat"]
        channels: [1, 1, 1]

    # Cosmic classification models
    cosmic:
        path: "cosmic/cosmic" 
        type: "vgg"
        labels: ["t_cosmic_cat"]
        channels: [1, 1, 1]  
    cosmic_escapes:
        path: "cosmic/cosmic_escapes" 
        type: "vgg"
        labels: ["t_cosmic_cat", "t_escapes"]
        channels: [1, 1, 1]
    cosmic_escapes_learn:
        path: "cosmic/cosmic_escapes_learn" 
        type: "vgg"
        labels: ["t_cosmic_cat", "t_escapes"]
        channels: [1, 1, 1]

    # Beam classification models
    beam:
        path: "cat/cat_split_learn" 
        type: "vgg"
        labels: ["t_comb_cat", "t_cc_cat", "t_nc_cat"]
        channels: [1, 1, 1]  
    beam_primaries:
        path: "beam/beam_primaries" 
        type: "vgg"
        labels: ["t_comb_cat", "t_cc_cat", "t_nc_cat", "t_el_count", "t_mu_count", "t_p_count", "t_cp_count", "t_np_count", "t_g_count"]
        channels: [1, 1, 1] 
    beam_primaries_learn:
        path: "beam/beam_primaries_learn" 
