        path: "repr/repr_v_cth_stacked" 
        type: "vgg"
        labels: ["t_all_cat"]
        channels: [1, 1, 1]
        seperate_channels: False

    # Different training sample models
    sample_both:
        path: "sample/sample_both" 
        type: "vgg"
        labels: ["t_all_cat"]
        channels: [1, 1, 1]
    sample_flux:
        path: "repr/repr_v_cth" 
        type: "vgg"
        labels: ["t_all_cat"]
        channels: [1, 1, 1]
    sample_uniform:
