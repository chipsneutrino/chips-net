task: "study"
exp:
    name: "study_cosmic"
    output_dir: "./data/models/analysis/study/"
    comet: False
data:
    input_dirs:
        - "./data/input/chips_1200/flux/"
        - "./data/input/chips_1200/cosmic/"
    channels: [1, 1, 1]
    seperate_channels: True
    img_size: [64, 64]
    augment: True
    aug_factor_mean: [0.0, 0.0, 0.0]
    aug_factor_sigma: [0.02, 0.02, 0.02]
    aug_abs_mean: [0.0, 0.0, 0.0]
    aug_abs_sigma: [0.0, 0.0, 0.0]
    aug_noise_mean: [0.0, 0.0, 0.0]
    aug_noise_sigma: [0.0, 0.0, 0.0]
model:
    type: "vgg"
    labels: ["t_cosmic_cat"]
    lr: 0.0002
    lr_decay: 0.5
    dense_units: 512
    dropout: 0.1
    filters: 64
    reco_pars: True
    se_ratio: 16
    learn_weights: False
    precision_policy: "mixed_float16"
    summarise: False
trainer:
    train_examples: 5120000
    val_examples: 64000
    test_examples: 64000
    batch_size: 128
    epochs: 10
    tb_update: 1000
    steps_per_epoch: -1
    es_monitor: "val_accuracy"
    es_delta: 0.00001
    es_epochs: 2
study:
    trials: 50
    data:
        seperate_channels: [True, False]
        augment: [True, False]
    model:
        lr: [0.00005, 0.001]
        lr_decay: [0.5, 0.5]
        dense_units: [255, 512]
        dropout: [0.0, 0.25]
        filters: [32, 64]
        reco_pars: [True, False]
        se_ratio: [0, 16]
        learn_weights: [True, False]
    trainer:
        batch_size: [64, 128, 256]